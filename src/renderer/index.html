<!DOCTYPE html>
<html class="html" lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/css.css">
    <link rel="stylesheet" href="styles/widgets.css">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepeprime Launcher</title>

</head>


<div style="-webkit-app-region:drag" class="toolbar">
    <button class='toolBtn' id="minimizeBtn" style="-webkit-app-region: no-drag" onclick='windowMinimize()'>-</button>
    <button class='toolBtn' id="closeBtn" style="-webkit-app-region: no-drag" onclick='windowClose()'>X</button>
</div>


<nav class="nav">

    <ul *{user-select:none}>
        <li class=" discord btn"><a>DISCORD</a></li>
        <li class="shop "><a>SHOP</a></li>
        <li class=" learn btn"><a>LEARN</a></li>
    </ul>
</nav>


<main style="-webkit-app-region:drag" class="main">
    <div " class='sub-nav'></div>
    
    <div " *{user-select:none} class=" content"></div>

    <div " class='sidebar'>
        MIDDLEND
    </div>

</main>



<footer  style=" -webkit-app-region:drag"*{user-select:none} class=" footer">



        <div style="-webkit-app-region: no-drag" class="custom-select" style="width: 200px;">
            <select disabled>
                <option value="no">REGION</option>
                <option value="NA">NORTH AMERICA</option>
                <option value="EU">EUROPE</option>
                <option value="SEA">SE ASIA</option>
            </select>
        </div>



        <div id="content-footer">
            <button style="-webkit-app-region: no-drag" id='downloadBtn' onclick="">DOWNLOAD</button>
        </div>




        <div class='floor-footer'>
            <div class="progress">
                <b class="progress__bar">
                    <span class="progress__text">
                        Progress:<em>0%</em>
                    </span>
                </b>
            </div>

            <p id="ver">Version 1.0.15</p>
        </div>





        </footer>
